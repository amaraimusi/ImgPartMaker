<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ImgPartMaker</title>
	
	<link href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="example/example.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="example/FileSaver.js"></script>
	<script src="example/html2canvas.js"></script>
	<script src="ImgPartMaker.js"></script>
	

	<script>
	var imgPartMaker;
	$(function(){
		imgPartMaker = new ImgPartMaker();
	});
	</script>
</head>
<body>
<div id="header" ><h1>ImgPartMaker</h1></div>
<div class="container">










<a href="https://github.com/amaraimusi/ImgPartMaker">GitHub</a>


<h2>Canvas</h2>
<div style="width:70%;float:left">
	<canvas id="canvas1" width="500" height="500"></canvas>
	<input type="button" class="btn btn-primary btn-sm" value="download" onclick="imgPartMaker.download('part.png')" />
</div>
<div style="width:30%;float:left">
	<div>
		<label for="bg_file">背景画像：</label><input type="file" id="bg_file" />
		<label for="bg_show_check">表示：<input id="bg_show_check" type="checkbox" checked onchange="imgPartMaker.refresh()" /></label>
		<br>
	</div>
	
	
	<div>
	<label for="part_file">パーツ画像：</label><input type="file" id="part_file" />
	<label for="part_px">px<input id="part_px" type="number" value="50" onchange="imgPartMaker.refresh()" /></label><br>
	<label for="part_py">py<input id="part_py" type="number" value="50" onchange="imgPartMaker.refresh()" /></label><br>
	<label for="part_rate_sx">sx<input id="part_rate_sx" type="number" value="100" min=0 max="1000" onchange="imgPartMaker.refresh()" />%</label><br>
	<label for="part_rate_sy">sy<input id="part_rate_sy" type="number" value="100" min=0 max="1000" onchange="imgPartMaker.refresh()" />%</label><br>
	</div>
</div>














<div class="yohaku"></div>

</html>
